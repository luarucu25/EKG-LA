<svg width="420" height="300" viewBox="0 0 420 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="420" height="300" fill="#f8f9fa"/>
  <text x="210" y="22" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Onda P</text>
  
  <g stroke="#2196f3" stroke-width="3" fill="none" transform="translate(40,80)">
    <!-- P normal -->
    <path d="M0 50 Q20 15 40 50"/>
    <text x="20" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Normal</text>
    
    <!-- P alta -->
