    <text x="100" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">P alta</text>
    
    <!-- P ancha -->
    <path d="M160 50 Q190 20 220 50"/>
    <text x="190" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">P ancha</text>
  </g>
  
