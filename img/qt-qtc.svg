<svg width="420" height="320" viewBox="0 0 420 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="420" height="320" fill="#f8f9fa"/>
  <text x="210" y="22" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">QT y QTc (Bazett)</text>
  
  <!-- Trazo simplificado con QT -->
  <g stroke="#2196f3" stroke-width="3" fill="none" transform="translate(40,80)">
    <path d="M0 50 Q20 15 40 50"/> <!-- P -->
    <path d="M40 50 L90 50"/> <!-- PR -->
    <path d="M90 50 L95 55 L100 5 L105 95 L110 15 L115 50"/> <!-- QRS -->
    <path d="M115 50 L155 50"/> <!-- ST -->
    <path d="M155 50 Q185 20 215 50"/> <!-- T -->
  </g>
  
  <!-- Medición QT -->
  <g stroke="#d32f2f" stroke-width="2" transform="translate(40,80)">
    <line x1="90" y1="0" x2="90" y2="-10"/>
    <line x1="215" y1="0" x2="215" y2="-10"/>
    <line x1="90" y1="-5" x2="215" y2="-5"/>
    <text x="152" y="-12" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">QT</text>
  </g>
  
  <!-- Caja de fórmula -->
  <g transform="translate(30,180)">
    <rect x="0" y="0" width="360" height="120" fill="#fff3e0" stroke="#ff9800" rx="6"/>
    <text x="180" y="28" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100">Bazett</text>
    <text x="180" y="54" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">QTc = QT / √RR</text>
    <text x="180" y="78" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Ejemplo: QT = 360 ms, RR = 0.8 s → QTc ≈ 360 / √0.8 = 402 ms</text>
    <text x="180" y="102" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Normal: QTc &lt; 440 ms (hombres), &lt; 460 ms (mujeres)</text>
  </g>
</svg>