<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <text x="200" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Método 300</text>
  
  <!-- Cuadrícula básica -->
  <g stroke="#e0e0e0" stroke-width="0.5" fill="none">
    <!-- Vertical -->
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="140" x2="350" y2="140"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
  </g>
  
  <!-- R-R a cuadros grandes -->
  <g stroke="#1976d2" stroke-width="3" fill="none">
    <path d="M70 140 L80 145 L85 95 L90 165 L95 105 L100 140"/>
    <path d="M190 140 L200 145 L205 95 L210 165 L215 105 L220 140"/>
  </g>
  
  <!-- Marcadores de cuadros grandes -->
  <g stroke="#d32f2f" stroke-width="2">
    <line x1="100" y1="70" x2="100" y2="80"/>
    <line x1="150" y1="70" x2="150" y2="80"/>
    <line x1="200" y1="70" x2="200" y2="80"/>
    <line x1="250" y1="70" x2="250" y2="80"/>
    <line x1="300" y1="70" x2="300" y2="80"/>
    <line x1="100" y1="75" x2="300" y2="75"/>
  </g>
  
  <text x="200" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">R-R: 4 cuadros grandes</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">FC ≈ 300 / 4 = 75 lpm</text>
  
  <g transform="translate(50,220)">
    <rect x="0" y="0" width="300" height="60" fill="#fff3e0" stroke="#ff9800" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#e65100">Recordatorio</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Secuencia: 300, 150, 100, 75, 60, 50...</text>
  </g>
</svg>