<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Ejes QRS sobre el corazón</text>

  <!-- Cuadrícula principal (estética uniforme) -->
  <g stroke="#d32f2f" stroke-width="1" fill="none">
    <line x1="50" y1="60" x2="350" y2="60"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="140" x2="350" y2="140"/>
    <line x1="50" y1="180" x2="350" y2="180"/>
    <line x1="50" y1="220" x2="350" y2="220"/>
    <line x1="50" y1="260" x2="350" y2="260"/>
    <line x1="50" y1="60" x2="50" y2="260"/>
    <line x1="100" y1="60" x2="100" y2="260"/>
    <line x1="150" y1="60" x2="150" y2="260"/>
    <line x1="200" y1="60" x2="200" y2="260"/>
    <line x1="250" y1="60" x2="250" y2="260"/>
    <line x1="300" y1="60" x2="300" y2="260"/>
    <line x1="350" y1="60" x2="350" y2="260"/>
  </g>
  <g stroke="#ffcdd2" stroke-width="0.5" fill="none">
    <g>
      <line x1="50" y1="70" x2="350" y2="70"/>
      <line x1="50" y1="80" x2="350" y2="80"/>
      <line x1="50" y1="90" x2="350" y2="90"/>
      <line x1="50" y1="110" x2="350" y2="110"/>
      <line x1="50" y1="120" x2="350" y2="120"/>
      <line x1="50" y1="130" x2="350" y2="130"/>
      <line x1="50" y1="150" x2="350" y2="150"/>
      <line x1="50" y1="160" x2="350" y2="160"/>
      <line x1="50" y1="170" x2="350" y2="170"/>
      <line x1="50" y1="190" x2="350" y2="190"/>
      <line x1="50" y1="200" x2="350" y2="200"/>
      <line x1="50" y1="210" x2="350" y2="210"/>
      <line x1="50" y1="230" x2="350" y2="230"/>
      <line x1="50" y1="240" x2="350" y2="240"/>
      <line x1="50" y1="250" x2="350" y2="250"/>
    </g>
    <g>
      <line x1="60" y1="60" x2="60" y2="260"/>
      <line x1="70" y1="60" x2="70" y2="260"/>
      <line x1="80" y1="60" x2="80" y2="260"/>
      <line x1="90" y1="60" x2="90" y2="260"/>
      <line x1="110" y1="60" x2="110" y2="260"/>
      <line x1="120" y1="60" x2="120" y2="260"/>
      <line x1="130" y1="60" x2="130" y2="260"/>
      <line x1="140" y1="60" x2="140" y2="260"/>
      <line x1="160" y1="60" x2="160" y2="260"/>
      <line x1="170" y1="60" x2="170" y2="260"/>
      <line x1="180" y1="60" x2="180" y2="260"/>
      <line x1="190" y1="60" x2="190" y2="260"/>
      <line x1="210" y1="60" x2="210" y2="260"/>
      <line x1="220" y1="60" x2="220" y2="260"/>
      <line x1="230" y1="60" x2="230" y2="260"/>
      <line x1="240" y1="60" x2="240" y2="260"/>
      <line x1="260" y1="60" x2="260" y2="260"/>
      <line x1="270" y1="60" x2="270" y2="260"/>
      <line x1="280" y1="60" x2="280" y2="260"/>
      <line x1="290" y1="60" x2="290" y2="260"/>
      <line x1="310" y1="60" x2="310" y2="260"/>
      <line x1="320" y1="60" x2="320" y2="260"/>
      <line x1="330" y1="60" x2="330" y2="260"/>
      <line x1="340" y1="60" x2="340" y2="260"/>
    </g>
  </g>

  <!-- Corazón simplificado -->
  <path d="M200 120 C210 95 245 95 255 120 C265 145 245 170 200 200 C155 170 135 145 145 120 C155 95 190 95 200 120 Z"
        fill="#ff8a80" stroke="#c62828" stroke-width="2"/>

  <!-- Centro y circunferencia de referencia -->
  <circle cx="200" cy="160" r="90" fill="none" stroke="#9e9e9e" stroke-width="1.5"/>

  <!-- Ejes representativos con colores de zonas -->
  <defs>
    <marker id="arrow-green" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 L2,4 Z" fill="#2e7d32"/>
    </marker>
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 L2,4 Z" fill="#1565c0"/>
    </marker>
    <marker id="arrow-orange" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 L2,4 Z" fill="#ef6c00"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 L2,4 Z" fill="#c62828"/>
    </marker>
  </defs>

  <!-- Normal (-30° a +90°): flecha verde hacia la derecha/inferior derecha -->
  <path d="M200 160 L280 170" stroke="#2e7d32" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  <!-- Izquierda (-30° a -90°): flecha azul hacia arriba-izquierda -->
  <path d="M200 160 L150 120" stroke="#1565c0" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  <!-- Derecha (&gt; +90°): flecha naranja hacia abajo-derecha pronunciada -->
  <path d="M200 160 L240 220" stroke="#ef6c00" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
  <!-- Extremo (&lt; -90°): flecha roja hacia arriba-izquierda pronunciada -->
  <path d="M200 160 L170 90" stroke="#c62828" stroke-width="3" fill="none" marker-end="url(#arrow-red)"/>

  <!-- Etiquetas -->
  <g font-family="Arial" font-size="12" font-weight="bold">
    <text x="285" y="170" fill="#2e7d32">Normal</text>
    <text x="145" y="110" fill="#1565c0">Izquierda</text>
    <text x="245" y="230" fill="#ef6c00">Derecha</text>
    <text x="165" y="85" fill="#c62828">Extremo</text>
  </g>
</svg>