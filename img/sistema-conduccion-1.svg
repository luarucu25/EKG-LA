<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Corazón base -->
  <path d="M200 50 C160 50 120 80 120 120 C120 160 160 200 200 240 C240 200 280 160 280 120 C280 80 240 50 200 50 Z" 
        fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Aurículas -->
  <ellipse cx="170" cy="100" rx="30" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5"/>
  <ellipse cx="230" cy="100" rx="30" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5"/>
  
  <!-- Ventrículos -->
  <ellipse cx="170" cy="170" rx="35" ry="40" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5"/>
  <ellipse cx="230" cy="170" rx="35" ry="40" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5"/>
  
  <!-- Nodo SA -->
  <circle cx="180" cy="85" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="180" y="90" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">SA</text>
  
  <!-- Nodo AV -->
  <circle cx="200" cy="135" r="8" fill="#ff9800" stroke="#e65100" stroke-width="2"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">AV</text>
  
  <!-- Haz de His -->
  <line x1="200" y1="143" x2="200" y2="160" stroke="#9c27b0" stroke-width="3"/>
  <text x="210" y="155" font-family="Arial" font-size="10" fill="#9c27b0" font-weight="bold">His</text>
  
  <!-- Ramas -->
  <line x1="200" y1="160" x2="180" y2="180" stroke="#673ab7" stroke-width="2"/>
  <line x1="200" y1="160" x2="220" y2="180" stroke="#673ab7" stroke-width="2"/>
  <text x="160" y="190" font-family="Arial" font-size="9" fill="#673ab7">Rama Izq</text>
  <text x="225" y="190" font-family="Arial" font-size="9" fill="#673ab7">Rama Der</text>
  
  <!-- Red de Purkinje -->
  <g stroke="#3f51b5" stroke-width="1" fill="none">
    <path d="M180 180 Q160 200 150 220"/>
    <path d="M180 180 Q170 210 160 230"/>
    <path d="M220 180 Q240 200 250 220"/>
    <path d="M220 180 Q230 210 240 230"/>
  </g>
  <text x="140" y="240" font-family="Arial" font-size="9" fill="#3f51b5">Purkinje</text>
  
  <!-- Título -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">
    Sistema de Conducción Cardíaca
  </text>
  
  <!-- Leyenda -->
  <g transform="translate(20, 250)">
    <circle cx="8" cy="0" r="6" fill="#4caf50"/>
    <text x="20" y="4" font-family="Arial" font-size="10" fill="#333">Nodo SA (marcapasos)</text>
    <circle cx="8" cy="15" r="6" fill="#ff9800"/>
    <text x="20" y="19" font-family="Arial" font-size="10" fill="#333">Nodo AV (retraso)</text>
    <line x1="2" y1="30" x2="14" y2="30" stroke="#9c27b0" stroke-width="2"/>
    <text x="20" y="34" font-family="Arial" font-size="10" fill="#333">Haz de His y ramas</text>
  </g>
</svg>