<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Onda P — Visual</title>
  <defs>
    <pattern id="gridSmall" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0H0V20" fill="none" stroke="#e5e7eb" stroke-width="1"/>
    </pattern>
    <pattern id="gridLarge" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#gridSmall)"/>
      <path d="M100 0H0V100" fill="none" stroke="#cbd5e1" stroke-width="1.5"/>
    </pattern>
  </defs>
  <rect x="20" y="20" width="760" height="560" rx="18" fill="#fff" stroke="#d1d5db"/>
  <rect x="40" y="80" width="720" height="360" fill="url(#gridLarge)" rx="8"/>
  <line x1="40" y1="260" x2="760" y2="260" stroke="#9ca3af" stroke-width="2"/>

  <!-- Trazo ECG simplificado -->
  <path d="M40 260 L180 260 C190 260 195 250 205 248 C215 246 225 268 235 270 C245 272 250 260 255 260 
           L265 258 L272 246 L279 290 L286 240 L292 260 
           C320 260 350 240 380 260 C410 280 440 300 470 260 C500 220 530 230 560 260 C590 290 620 270 650 260 L760 260"
        fill="none" stroke="#1a73e8" stroke-width="4"/>

  <!-- Resaltado de la Onda P -->
  <rect x="190" y="220" width="70" height="80" fill="#1a73e8" opacity="0.08" rx="6"/>
  <path d="M195 210 H255" stroke="#1a73e8" stroke-width="3" marker-end="url(#arrowP)"/>
  <text x="200" y="205" fill="#1a73e8" font-size="20" font-weight="700">Onda P</text>

  <defs>
    <marker id="arrowP" orient="auto" markerWidth="6" markerHeight="6" refX="2" refY="3">
      <path d="M0,0 L6,3 L0,6 Z" fill="#1a73e8"/>
    </marker>
  </defs>

  <!-- Glosa lateral -->
  <g font-size="16" fill="#111827">
    <text x="60" y="480" font-weight="700">Características normales</text>
    <text x="60" y="505">Duración &lt; 120 ms</text>
    <text x="60" y="530">Amplitud &lt; 2.5 mm</text>
  </g>
</svg>