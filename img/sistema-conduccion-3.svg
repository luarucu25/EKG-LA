<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">
    Vías Internodales y Haz de Bachmann
  </text>
  
  <!-- Aurículas -->
  <ellipse cx="150" cy="100" rx="40" ry="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1976d2">AI</text>
  
  <ellipse cx="250" cy="100" rx="40" ry="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#4caf50">AD</text>
  
  <!-- Nodo SA -->
  <circle cx="270" cy="80" r="10" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="270" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">SA</text>
  
  <!-- Nodo AV -->
  <circle cx="200" cy="160" r="10" fill="#ff9800" stroke="#e65100" stroke-width="2"/>
  <text x="200" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">AV</text>
  
  <!-- Haz de Bachmann (conexión interauricular) -->
  <path d="M190 85 Q200 75 210 85" stroke="#e91e63" stroke-width="3" fill="none"/>
  <text x="200" y="70" text-anchor="middle" font-family="Arial" font-size="10" fill="#e91e63" font-weight="bold">Haz de Bachmann</text>
  
  <!-- Vías internodales -->
  <!-- Vía anterior -->
  <path d="M270 90 Q250 120 220 150" stroke="#9c27b0" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <text x="240" y="115" font-family="Arial" font-size="9" fill="#9c27b0" font-weight="bold">Vía Anterior</text>
  
  <!-- Vía media (Wenckebach) -->
  <path d="M260 90 Q230 125 210 150" stroke="#673ab7" stroke-width="2" fill="none"/>
  <text x="230" y="135" font-family="Arial" font-size="9" fill="#673ab7" font-weight="bold">Vía Media</text>
  <text x="230" y="145" font-family="Arial" font-size="8" fill="#673ab7">(Wenckebach)</text>
  
  <!-- Vía posterior -->
  <path d="M260 100 Q240 140 200 170" stroke="#3f51b5" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  <text x="220" y="155" font-family="Arial" font-size="9" fill="#3f51b5" font-weight="bold">Vía Posterior</text>
  
  <!-- Septum interauricular -->
  <line x1="200" y1="70" x2="200" y2="130" stroke="#666" stroke-width="3"/>
  <text x="210" y="100" font-family="Arial" font-size="9" fill="#666">Septum</text>
  
  <!-- Información detallada -->
  <g transform="translate(30, 200)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Componentes especializados:</text>
    
    <g transform="translate(0, 20)">
      <line x1="0" y1="0" x2="15" y2="0" stroke="#e91e63" stroke-width="3"/>
      <text x="20" y="4" font-family="Arial" font-size="10" fill="#666">Haz de Bachmann: conecta ambas aurículas</text>
    </g>
    
    <g transform="translate(0, 35)">
      <line x1="0" y1="0" x2="15" y2="0" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="20" y="4" font-family="Arial" font-size="10" fill="#666">Vía anterior: más rápida al nodo AV</text>
    </g>
    
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="15" y2="0" stroke="#673ab7" stroke-width="2"/>
      <text x="20" y="4" font-family="Arial" font-size="10" fill="#666">Vía media (Wenckebach): velocidad intermedia</text>
    </g>
    
    <g transform="translate(0, 65)">
      <line x1="0" y1="0" x2="15" y2="0" stroke="#3f51b5" stroke-width="2" stroke-dasharray="3,2"/>
      <text x="20" y="4" font-family="Arial" font-size="10" fill="#666">Vía posterior: más lenta, reserva funcional</text>
    </g>
  </g>
  
  <!-- Flechas direccionales -->
  <g stroke="#666" stroke-width="1" fill="#666" marker-end="url(#smallarrow)">
    <defs>
      <marker id="smallarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#666"/>
      </marker>
    </defs>
    <line x1="260" y1="85" x2="245" y2="90"/>
    <line x1="250" y1="95" x2="235" y2="105"/>
    <line x1="245" y1="110" x2="225" y2="125"/>
  </g>
</svg>