<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">
    Método 1500 para Calcular FC
  </text>
  
  <!-- Cuadrícula de fondo -->
  <g stroke="#e0e0e0" stroke-width="0.5" fill="none">
    <!-- Líneas verticales (cuadros pequeños) -->
    <line x1="50" y1="80" x2="50" y2="160"/>
    <line x1="60" y1="80" x2="60" y2="160"/>
    <line x1="70" y1="80" x2="70" y2="160"/>
    <line x1="80" y1="80" x2="80" y2="160"/>
    <line x1="90" y1="80" x2="90" y2="160"/>
    <line x1="100" y1="80" x2="100" y2="160"/>
    <line x1="110" y1="80" x2="110" y2="160"/>
    <line x1="120" y1="80" x2="120" y2="160"/>
    <line x1="130" y1="80" x2="130" y2="160"/>
    <line x1="140" y1="80" x2="140" y2="160"/>
    <line x1="150" y1="80" x2="150" y2="160"/>
    <line x1="160" y1="80" x2="160" y2="160"/>
    <line x1="170" y1="80" x2="170" y2="160"/>
    <line x1="180" y1="80" x2="180" y2="160"/>
    <line x1="190" y1="80" x2="190" y2="160"/>
    <line x1="200" y1="80" x2="200" y2="160"/>
    <line x1="210" y1="80" x2="210" y2="160"/>
    <line x1="220" y1="80" x2="220" y2="160"/>
    <line x1="230" y1="80" x2="230" y2="160"/>
    <line x1="240" y1="80" x2="240" y2="160"/>
    <line x1="250" y1="80" x2="250" y2="160"/>
    <line x1="260" y1="80" x2="260" y2="160"/>
    <line x1="270" y1="80" x2="270" y2="160"/>
    <line x1="280" y1="80" x2="280" y2="160"/>
    <line x1="290" y1="80" x2="290" y2="160"/>
    <line x1="300" y1="80" x2="300" y2="160"/>
    <line x1="310" y1="80" x2="310" y2="160"/>
    <line x1="320" y1="80" x2="320" y2="160"/>
    <line x1="330" y1="80" x2="330" y2="160"/>
    <line x1="340" y1="80" x2="340" y2="160"/>
    <line x1="350" y1="80" x2="350" y2="160"/>
    
    <!-- Líneas horizontales -->
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
  </g>
  
  <!-- Línea isoeléctrica -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#666" stroke-width="1"/>
  
  <!-- Trazado ECG con dos complejos QRS -->
  <g stroke="#2196f3" stroke-width="3" fill="none">
    <!-- Primer complejo QRS -->
    <path d="M80 120 L85 125 L90 90 L95 150 L100 100 L105 120"/>
    <!-- Segundo complejo QRS -->
    <path d="M230 120 L235 125 L240 90 L245 150 L250 100 L255 120"/>
  </g>
  
  <!-- Marcadores de ondas R -->
  <circle cx="90" cy="90" r="4" fill="#f44336" stroke="#c62828" stroke-width="2"/>
  <text x="90" y="75" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f44336">R</text>
  
  <circle cx="240" cy="90" r="4" fill="#f44336" stroke="#c62828" stroke-width="2"/>
  <text x="240" y="75" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f44336">R</text>
  
  <!-- Medición entre R-R -->
  <g stroke="#4caf50" stroke-width="2" fill="none">
    <line x1="90" y1="50" x2="90" y2="60" stroke-dasharray="3,2"/>
    <line x1="240" y1="50" x2="240" y2="60" stroke-dasharray="3,2"/>
    <line x1="90" y1="55" x2="240" y2="55"/>
  </g>
  
  <!-- Conteo de cuadros pequeños -->
  <g font-family="Arial" font-size="8" fill="#4caf50" text-anchor="middle">
    <text x="100" y="45">1</text>
    <text x="110" y="45">2</text>
    <text x="120" y="45">3</text>
    <text x="130" y="45">4</text>
    <text x="140" y="45">5</text>
    <text x="150" y="45">6</text>
    <text x="160" y="45">7</text>
    <text x="170" y="45">8</text>
    <text x="180" y="45">9</text>
    <text x="190" y="45">10</text>
    <text x="200" y="45">11</text>
    <text x="210" y="45">12</text>
    <text x="220" y="45">13</text>
    <text x="230" y="45">14</text>
  </g>
  
  <text x="165" y="35" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#4caf50">15 cuadros pequeños</text>
  
  <!-- Fórmula y cálculo -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="300" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100">Método 1500</text>
    
    <text x="20" y="40" font-family="Arial" font-size="12" fill="#333">FC = 1500 ÷ número de cuadros pequeños entre R-R</text>
    
    <text x="20" y="55" font-family="Arial" font-size="12" fill="#333">Ejemplo: FC = 1500 ÷ 15 = </text>
    <text x="180" y="55" font-family="Arial" font-size="12" font-weight="bold" fill="#f44336">100 latidos/minuto</text>
    
    <text x="20" y="70" font-family="Arial" font-size="10" fill="#666">• Más preciso para ritmos regulares</text>
    <text x="160" y="70" font-family="Arial" font-size="10" fill="#666">• Cada cuadro = 0.04 segundos</text>
  </g>
  
  <!-- Tabla de referencia rápida -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" fill="#333">Referencia rápida:</text>
    <text x="100" y="0" font-family="Arial" font-size="9" fill="#666">5 cuadros = 300 lpm</text>
    <text x="180" y="0" font-family="Arial" font-size="9" fill="#666">10 cuadros = 150 lpm</text>
    <text x="260" y="0" font-family="Arial" font-size="9" fill="#666">15 cuadros = 100 lpm</text>
  </g>
</svg>