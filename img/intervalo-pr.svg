<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">
    Intervalo PR
  </text>
  
  <!-- Cuadrícula de fondo -->
  <g stroke="#e0e0e0" stroke-width="0.5" fill="none">
    <!-- Líneas verticales -->
    <line x1="50" y1="80" x2="50" y2="180"/>
    <line x1="70" y1="80" x2="70" y2="180"/>
    <line x1="90" y1="80" x2="90" y2="180"/>
    <line x1="110" y1="80" x2="110" y2="180"/>
    <line x1="130" y1="80" x2="130" y2="180"/>
    <line x1="150" y1="80" x2="150" y2="180"/>
    <line x1="170" y1="80" x2="170" y2="180"/>
    <line x1="190" y1="80" x2="190" y2="180"/>
    <line x1="210" y1="80" x2="210" y2="180"/>
    <line x1="230" y1="80" x2="230" y2="180"/>
    <line x1="250" y1="80" x2="250" y2="180"/>
    <line x1="270" y1="80" x2="270" y2="180"/>
    <line x1="290" y1="80" x2="290" y2="180"/>
    <line x1="310" y1="80" x2="310" y2="180"/>
    <line x1="330" y1="80" x2="330" y2="180"/>
    <line x1="350" y1="80" x2="350" y2="180"/>
    
    <!-- Líneas horizontales -->
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="140" x2="350" y2="140"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
    <line x1="50" y1="180" x2="350" y2="180"/>
  </g>
  
  <!-- Línea isoeléctrica -->
  <line x1="50" y1="130" x2="350" y2="130" stroke="#666" stroke-width="1"/>
  
  <!-- Trazado ECG -->
  <g stroke="#2196f3" stroke-width="3" fill="none">
    <!-- Onda P -->
    <path d="M80 130 Q90 115 100 130"/>
    <!-- Segmento PR -->
    <path d="M100 130 L160 130"/>
    <!-- Complejo QRS -->
    <path d="M160 130 L165 135 L170 95 L175 165 L180 105 L185 130"/>
    <!-- Segmento ST -->
    <path d="M185 130 L220 130"/>
    <!-- Onda T -->
    <path d="M220 130 Q240 110 260 130"/>
    <!-- Continuación -->
    <path d="M260 130 L300 130"/>
  </g>
  
  <!-- Marcadores del intervalo PR -->
  <g stroke="#f44336" stroke-width="2" fill="none">
    <!-- Inicio de P -->
    <line x1="80" y1="60" x2="80" y2="70" stroke-dasharray="3,2"/>
    <!-- Inicio de QRS -->
    <line x1="160" y1="60" x2="160" y2="70" stroke-dasharray="3,2"/>
    <!-- Línea de medición -->
    <line x1="80" y1="65" x2="160" y2="65"/>
  </g>
  
  <!-- Etiquetas -->
  <text x="90" y="110" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2196f3">P</text>
  <text x="172" y="85" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2196f3">QRS</text>
  
  <!-- Medición -->
  <text x="120" y="55" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#f44336">Intervalo PR</text>
  <text x="120" y="80" text-anchor="middle" font-family="Arial" font-size="10" fill="#f44336">4 cuadros = 160 ms</text>
  
  <!-- Información detallada -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="300" height="70" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100">Intervalo PR</text>
    
    <text x="20" y="35" font-family="Arial" font-size="11" fill="#333">• Desde inicio de P hasta inicio de QRS</text>
    <text x="20" y="48" font-family="Arial" font-size="11" fill="#333">• Representa conducción auriculoventricular</text>
    <text x="20" y="61" font-family="Arial" font-size="11" fill="#333">• Valores normales: 120-200 ms (3-5 cuadros)</text>
  </g>
  
  <!-- Interpretación clínica -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" fill="#333">Interpretación:</text>
    <text x="80" y="0" font-family="Arial" font-size="9" fill="#d32f2f">PR &gt; 200 ms: Bloqueo AV 1°</text>
    <text x="200" y="0" font-family="Arial" font-size="9" fill="#1976d2">PR &lt; 120 ms: Preexcitación</text>
  </g>
</svg>