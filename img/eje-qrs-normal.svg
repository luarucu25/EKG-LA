<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="350" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">
    Eje Normal del QRS
  </text>
  
  <!-- Sistema hexaxial -->
  <g transform="translate(200, 175)">
    <!-- Círculo de referencia -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Líneas del sistema hexaxial -->
    <!-- DI (0°) -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#2196f3" stroke-width="2"/>
    <text x="130" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="#2196f3">DI (0°)</text>
    
    <!-- DII (60°) -->
    <line x1="-60" y1="-104" x2="60" y2="104" stroke="#4caf50" stroke-width="2"/>
    <text x="70" y="115" font-family="Arial" font-size="12" font-weight="bold" fill="#4caf50">DII (60°)</text>
    
    <!-- DIII (120°) -->
    <line x1="60" y1="-104" x2="-60" y2="104" stroke="#ff9800" stroke-width="2"/>
    <text x="-120" y="115" font-family="Arial" font-size="12" font-weight="bold" fill="#ff9800">DIII (120°)</text>
    
    <!-- aVR (-150°) -->
    <line x1="60" y1="104" x2="-60" y2="-104" stroke="#f44336" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-80" y="-110" font-family="Arial" font-size="10" fill="#f44336">aVR (-150°)</text>
    
    <!-- aVL (-30°) -->
    <line x1="104" y1="60" x2="-104" y2="-60" stroke="#9c27b0" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-130" y="-70" font-family="Arial" font-size="10" fill="#9c27b0">aVL (-30°)</text>
    
    <!-- aVF (90°) -->
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#795548" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="10" y="135" font-family="Arial" font-size="10" fill="#795548">aVF (90°)</text>
    
    <!-- Marcadores de grados -->
    <g font-family="Arial" font-size="10" fill="#666">
      <text x="125" y="-5" text-anchor="start">0°</text>
      <text x="85" y="90" text-anchor="middle">+60°</text>
      <text x="5" y="135" text-anchor="middle">+90°</text>
      <text x="-85" y="90" text-anchor="middle">+120°</text>
      <text x="-125" y="-5" text-anchor="end">±180°</text>
      <text x="-85" y="-85" text-anchor="middle">-120°</text>
      <text x="5" y="-135" text-anchor="middle">-90°</text>
      <text x="85" y="-85" text-anchor="middle">-60°</text>
    </g>
    
    <!-- Zona del eje normal -->
    <path d="M 0,0 L 120,0 A 120,120 0 0,1 60,104 Z" fill="#4caf50" fill-opacity="0.2" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Vector del eje normal (ejemplo a +30°) -->
    <g stroke="#e91e63" stroke-width="3" fill="#e91e63">
      <line x1="0" y1="0" x2="104" y2="-60" marker-end="url(#arrowhead)"/>
      <text x="110" y="-50" font-family="Arial" font-size="12" font-weight="bold" fill="#e91e63">Eje +30°</text>
    </g>
    
    <!-- Definición de flecha -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
      </marker>
    </defs>
  </g>
  
  <!-- Información del eje normal -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="300" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="150" y="18" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">Eje Normal del QRS</text>
    <text x="150" y="32" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Rango: -30° a +90° (zona verde)</text>
  </g>
</svg>