<svg xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 400 320">
  <defs>
    <style>
      .circle { fill: none; stroke: #9e9e9e; stroke-width: 1.5; }
      .label { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 12px; fill: #555; }
      .title { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 14px; font-weight: 600; fill: #333; }
    </style>
  </defs>
  <rect x="0" y="0" width="400" height="320" fill="#fff"/>
  <text class="title" x="200" y="24" text-anchor="middle">Zonas del eje QRS</text>

  <!-- Circunferencia de referencia -->
  <circle class="circle" cx="200" cy="160" r="90"/>

  <!-- Sectores (orientación clínica correcta) -->
  <!-- Normal: −30° a +90° (verde) -->
  <path d="M200 160 L278 115 A90 90 0 0 1 200 250 Z" fill="#8BC34A" fill-opacity="0.35" stroke="#8BC34A"/>
  <!-- Izquierda: −30° a −90° (azul) -->
  <path d="M200 160 L278 115 A90 90 0 0 0 200 70 Z" fill="#2196F3" fill-opacity="0.35" stroke="#2196F3"/>
  <!-- Derecha: > +90° a +180° (naranja) -->
  <path d="M200 160 L200 250 A90 90 0 0 1 110 160 Z" fill="#FF9800" fill-opacity="0.35" stroke="#FF9800"/>
  <!-- Extremo: < −90° a −180° (rojo) -->
  <path d="M200 160 L200 70 A90 90 0 0 0 110 160 Z" fill="#F44336" fill-opacity="0.35" stroke="#F44336"/>

  <!-- Ejes cardinales para referencia -->
  <g stroke="#333" stroke-width="1.5">
    <line x1="110" y1="160" x2="290" y2="160"/>
    <line x1="200" y1="70" x2="200" y2="250"/>
  </g>

  <!-- Etiquetas -->
  <g class="label">
    <text x="290" y="162" text-anchor="start">0° (DI)</text>
    <text x="200" y="268" text-anchor="middle">+90° (aVF)</text>
    <text x="200" y="70" text-anchor="middle">-90°</text>
    <text x="110" y="162" text-anchor="end">±180°</text>

    <text x="250" y="200" text-anchor="middle" fill="#2e7d32">Normal (−30° a +90°)</text>
    <text x="165" y="115" text-anchor="middle" fill="#1565c0">Izquierda (−30° a −90°)</text>
    <text x="245" y="245" text-anchor="middle" fill="#ef6c00">Derecha (> +90°)</text>
    <text x="135" y="80" text-anchor="middle" fill="#c62828">Extremo (< −90°)</text>
  </g>
</svg>