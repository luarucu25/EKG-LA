<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="320" fill="#f8f9fa"/>
  <text x="200" y="24" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Derivaciones aumentadas: aVR, aVL, aVF</text>
  
  <g transform="translate(200,160)">
    <!-- Círculo -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#ddd"/>
    
    <!-- aVR: hacia -150° -->
    <line x1="0" y1="0" x2="-95" y2="-55" stroke="#f44336" stroke-width="3" marker-end="url(#arr)"/>
    <text x="-110" y="-70" font-family="Arial" font-size="12" fill="#f44336">aVR (-150°)</text>
    
    <!-- aVL: hacia -30° -->
    <line x1="0" y1="0" x2="-95" y2="55" stroke="#9c27b0" stroke-width="3" marker-end="url(#arr)"/>
    <text x="-115" y="75" font-family="Arial" font-size="12" fill="#9c27b0">aVL (-30°)</text>
    
    <!-- aVF: hacia +90° -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="#795548" stroke-width="3" marker-end="url(#arr)"/>
    <text x="8" y="118" font-family="Arial" font-size="12" fill="#795548">aVF (+90°)</text>

    <defs>
      <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="currentColor"/>
      </marker>
    </defs>
  </g>
  
  <g transform="translate(25,245)" font-family="Arial" font-size="12" fill="#333">
    <text x="0" y="0">• aVR: suele ser negativo; útil para detectar error de inversión de electrodos.</text>
    <text x="0" y="18">• aVL: lateral alta; cambios sutiles en isquemia lateral.</text>
    <text x="0" y="36">• aVF: territorio inferior; acompaña a DII y DIII.</text>
  </g>
</svg>