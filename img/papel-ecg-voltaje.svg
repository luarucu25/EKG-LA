<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">
    Cuadrícula ECG - Escala de Voltaje
  </text>
  
  <!-- Cuadrícula principal (cuadros grandes - 5mm) -->
  <g stroke="#1976d2" stroke-width="1" fill="none">
    <!-- Líneas horizontales -->
    <line x1="80" y1="50" x2="320" y2="50"/>
    <line x1="80" y1="100" x2="320" y2="100"/>
    <line x1="80" y1="150" x2="320" y2="150"/>
    <line x1="80" y1="200" x2="320" y2="200"/>
    <line x1="80" y1="250" x2="320" y2="250"/>
    
    <!-- Líneas verticales -->
    <line x1="80" y1="50" x2="80" y2="250"/>
    <line x1="320" y1="50" x2="320" y2="250"/>
  </g>
  
  <!-- Cuadrícula secundaria (cuadros pequeños - 1mm) -->
  <g stroke="#bbdefb" stroke-width="0.5" fill="none">
    <!-- Líneas horizontales pequeñas -->
    <line x1="80" y1="60" x2="320" y2="60"/>
    <line x1="80" y1="70" x2="320" y2="70"/>
    <line x1="80" y1="80" x2="320" y2="80"/>
    <line x1="80" y1="90" x2="320" y2="90"/>
    <line x1="80" y1="110" x2="320" y2="110"/>
    <line x1="80" y1="120" x2="320" y2="120"/>
    <line x1="80" y1="130" x2="320" y2="130"/>
    <line x1="80" y1="140" x2="320" y2="140"/>
    <line x1="80" y1="160" x2="320" y2="160"/>
    <line x1="80" y1="170" x2="320" y2="170"/>
    <line x1="80" y1="180" x2="320" y2="180"/>
    <line x1="80" y1="190" x2="320" y2="190"/>
    <line x1="80" y1="210" x2="320" y2="210"/>
    <line x1="80" y1="220" x2="320" y2="220"/>
    <line x1="80" y1="230" x2="320" y2="230"/>
    <line x1="80" y1="240" x2="320" y2="240"/>
  </g>
  
  <!-- Línea de referencia (isoeléctrica) -->
  <line x1="80" y1="150" x2="320" y2="150" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="330" y="155" font-family="Arial" font-size="10" fill="#4caf50" font-weight="bold">Línea isoeléctrica (0 mV)</text>
  
  <!-- Etiquetas de voltaje -->
  <g font-family="Arial" font-size="11" font-weight="bold" fill="#1976d2" text-anchor="end">
    <text x="75" y="55">+1.0 mV</text>
    <text x="75" y="105">+0.5 mV</text>
    <text x="75" y="155">0 mV</text>
    <text x="75" y="205">-0.5 mV</text>
    <text x="75" y="255">-1.0 mV</text>
  </g>
  
  <!-- Flechas y medidas -->
  <g stroke="#1976d2" stroke-width="2" fill="#1976d2" marker-end="url(#bluearrow)" marker-start="url(#bluearrow)">
    <defs>
      <marker id="bluearrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#1976d2"/>
      </marker>
    </defs>
    <line x1="50" y1="150" x2="50" y2="160"/>
    <line x1="40" y1="150" x2="40" y2="200"/>
  </g>
  
  <!-- Etiquetas de medidas -->
  <g font-family="Arial" font-size="10" font-weight="bold" fill="#1976d2" text-anchor="middle">
    <text x="35" y="140">0.1 mV</text>
    <text x="25" y="175">0.5 mV</text>
  </g>
  
  <!-- Ejemplo de onda -->
  <g stroke="#f44336" stroke-width="3" fill="none">
    <path d="M100 150 L120 150 L130 100 L140 200 L150 120 L170 150 L200 150"/>
  </g>
  <text x="135" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#f44336" font-weight="bold">Ejemplo: Onda R</text>
  
  <!-- Medición de ejemplo -->
  <g stroke="#f44336" stroke-width="1" stroke-dasharray="2,2" fill="none">
    <line x1="130" y1="100" x2="130" y2="150"/>
    <line x1="125" y1="100" x2="135" y2="100"/>
    <line x1="125" y1="150" x2="135" y2="150"/>
  </g>
  <text x="145" y="125" font-family="Arial" font-size="9" fill="#f44336">5 mm = 0.5 mV</text>
  
  <!-- Leyenda -->
  <g transform="translate(50, 270)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Equivalencias de voltaje:</text>
    <text x="0" y="15" font-family="Arial" font-size="10" fill="#666">• 1 cuadro pequeño (1 mm) = 0.1 mV</text>
    <text x="0" y="28" font-family="Arial" font-size="10" fill="#666">• 1 cuadro grande (5 mm) = 0.5 mV</text>
    <text x="200" y="15" font-family="Arial" font-size="10" fill="#666">• Ganancia estándar: 10 mm/mV</text>
    <text x="200" y="28" font-family="Arial" font-size="10" fill="#666">• Alternativas: 5 mm/mV o 20 mm/mV</text>
  </g>
</svg>